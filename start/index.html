<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Course</title>
</head>

<body>
    <div id="app" v-cloak>
        <p>{{getFullName}}</p>
        <link href="" target="-blank">
        <a :href="url" target="_blank">Google</a>
        <p v-html="rawUrl"></p>
        <hr />

        <label>First Name:</label>
        <input type="text" v-model.trim="firstName" />

        <label>Middle Name:</label>
        <input type="text" @keyUp.enter="addMiddleName" />

        <label>Last Name:</label>
        <input type="text" :value.trim="lastName" @input.prevent="updateLastName('this is a message', $event)" />
        <p>{{age}}</p>
        <input type="number" v-model.number="age" />
        <button type="button" @click="changeAge(true)">Add</button>
        <button type="button" @click="changeAge(false)">Subtract</button>
    </div>
    <!-- <div id="secondApp">
        {{firstName}} {{lastName}}
    </div> -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
